name: Build and Release Module

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get version from module.prop
        id: version
        run: |
          if [ -f "module.prop" ]; then
            VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Detect version: $VERSION"
          else
            echo "module.prop not found!"
            exit 1
          fi

      - name: Zip module
        run: |
          ZIP_NAME="TProxyShell-${{ env.VERSION }}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          # 打包时会自动包含刚才下载到 bin/ 的 sing-box
          # 排除 git 相关文件和临时文件
          zip -r "$ZIP_NAME" . -x ".git/*" ".github/*" ".gitignore" "README.md" "LICENSE" "*.zip" "bin/readme.md"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ZIP_NAME }}
          body: |
            Automatic release for version ${{ env.VERSION }}.
            Includes latest sing-box binary.
            
            Hash (SHA256):
            `$(sha256sum ${{ env.ZIP_NAME }} | cut -d' ' -f1)`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (For manual runs)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}
