name: Build and Release Module

on:
  workflow_dispatch: # 允许手动触发
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写入 releases 的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from module.prop
        id: version
        run: |
          if [ -f "module.prop" ]; then
            echo "Reading version from module.prop..."
            VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Detect version: $VERSION"
          else
            echo "module.prop not found!"
            exit 1
          fi

      # --- 新增步骤：自动下载 sing-box (Pre-release) ---
      - name: Download sing-box (Pre-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching latest pre-release tag..."
          # 使用 API 获取最新的 pre-release 标签
          PRE_TAG=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases | jq -r 'map(select(.prerelease)) | .[0].tag_name')
          echo "Detected Tag: $PRE_TAG"
          
          echo "Downloading sing-box binary for linux-arm64..."
          # 使用 gh 命令行工具下载特定文件
          gh release download "$PRE_TAG" \
            --repo SagerNet/sing-box \
            --pattern "*linux-arm64.tar.gz" \
            --output sing-box.tar.gz \
            --clobber
          
          # 准备 bin 目录
          mkdir -p bin
          
          # 解压并提取二进制文件
          tar -xzf sing-box.tar.gz
          # 查找解压文件夹内的 sing-box 文件并移动到 bin 目录
          find . -name "sing-box" -type f -exec mv {} bin/ \;
          
          # 清理临时文件
          rm sing-box.tar.gz
          rm -rf sing-box-*-linux-arm64
          
          # 赋予执行权限
          chmod +x bin/sing-box
          
          echo "sing-box binary installed to bin/:"
          ls -l bin/sing-box

      - name: Zip module
        run: |
          # 定义文件名
          ZIP_NAME="TProxyShell-${{ env.VERSION }}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          # 打包所有文件 (此时 bin/sing-box 已经存在，会被一起打包)
          zip -r "$ZIP_NAME" . -x ".git/*" ".github/*" ".gitignore" "README.md" "LICENSE" "*.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ZIP_NAME }}
          # 已删除 body 部分，不再自动生成简介
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (For manual runs)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}
