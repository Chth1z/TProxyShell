name: Build and Release Module

on:
  workflow_dispatch: # 允许手动触发
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写入 releases 的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from module.prop
        id: version
        run: |
          if [ -f "module.prop" ]; then
            echo "Reading version from module.prop..."
            VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "Detect version: $VERSION"
          else
            echo "module.prop not found!"
            exit 1
          fi

      - name: Download sing-box (Pre-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching latest pre-release info..."
          # 使用 gh api 获取完整的 Release JSON 数据（比 curl 更稳定，自动处理鉴权）
          RELEASE_JSON=$(gh api repos/SagerNet/sing-box/releases --jq 'map(select(.prerelease)) | .[0]')
          
          PRE_TAG=$(echo "$RELEASE_JSON" | jq -r '.tag_name')
          echo "Detected Tag: $PRE_TAG"
          
          echo "Finding android-arm64 asset url..."
          # 使用 jq 过滤出包含 "android-arm64" 和 "tar.gz" 的下载链接
          DOWNLOAD_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | test("android-arm64.*tar.gz")) | .browser_download_url' | head -n 1)
          
          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" == "null" ]; then
            echo "Error: No android-arm64 asset found in $PRE_TAG"
            # 打印所有可用文件名以供调试
            echo "Available assets:"
            echo "$RELEASE_JSON" | jq -r '.assets[].name'
            exit 1
          fi
          
          echo "Downloading sing-box from $DOWNLOAD_URL..."
          curl -L -o sing-box.tar.gz "$DOWNLOAD_URL"
          
          # 解压和安装逻辑
          mkdir -p bin
          tar -xzf sing-box.tar.gz
          
          # 移动二进制文件
          find . -name "sing-box" -type f -exec mv {} bin/ \;
          
          # 清理
          rm sing-box.tar.gz
          rm -rf sing-box-*-android-arm64
          
          chmod +x bin/sing-box
          
          echo "sing-box binary installed to bin/:"
          ls -l bin/sing-box

      - name: Zip module
        run: |
          # 定义文件名
          ZIP_NAME="TProxyShell-${{ env.VERSION }}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          # 打包所有文件 (此时 bin/sing-box 已经存在，会被一起打包)
          zip -r "$ZIP_NAME" . -x ".git/*" ".github/*" ".gitignore" "README.md" "LICENSE" "*.zip" "bin/readme.md"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ZIP_NAME }}
          # 已删除 body 部分，不再自动生成简介
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (For manual runs)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}
